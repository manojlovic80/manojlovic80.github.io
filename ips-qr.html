<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPS QR SRS ‚Äì ƒålanarina 2026</title>

  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#1f2937;
      --card:#0b1220cc;
      --text:#e5e7eb;
      --muted:#cbd5e1;
      --accent:#38bdf8;
      --danger:#fca5a5;
      --ok:#86efac;
      --border:rgba(255,255,255,.14);
      --shadow:0 18px 45px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, #1d4ed8 0%, transparent 55%),
        radial-gradient(900px 700px at 90% 20%, #0ea5e9 0%, transparent 50%),
        linear-gradient(160deg,var(--bg1),var(--bg2));
      min-height:100vh;
      padding:18px;
    }
    .wrap{max-width:900px;margin:0 auto}
    .nav-top{
      display:flex;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }
    .nav-top a{
      padding:8px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      color:var(--text);
      text-decoration:none;
      font-size:14px;
      font-weight:600;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:16px;
      margin-bottom:16px;
    }
    h1{margin:8px 0 4px;font-size:28px}
    h2{margin:0 0 8px;font-size:18px;color:#fff}
    p,li{color:var(--muted);line-height:1.6}
    label{display:block;margin-top:10px;color:var(--muted)}
    input{
      width:100%;
      margin-top:6px;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      color:var(--text);
      font-size:16px;
    }
    button{
      width:100%;
      margin-top:12px;
      padding:12px;
      border:none;
      border-radius:12px;
      font-size:16px;
      font-weight:800;
      background:linear-gradient(135deg,#38bdf8,#22c55e);
      color:#06202b;
      cursor:pointer;
    }
    button:disabled{opacity:.5}
    .result{
      min-height:220px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:16px;
      border:1px dashed rgba(255,255,255,.25);
      background:rgba(255,255,255,.05);
      padding:14px;
      text-align:center;
      flex-direction:column;
      gap:10px;
    }
    img.qr{
      max-width:260px;
      width:100%;
      background:#fff;
      padding:10px;
      border-radius:14px;
    }
    .ok{color:var(--ok)}
    .err{color:var(--danger)}
    footer{
      text-align:center;
      font-size:12.5px;
      color:rgba(226,232,240,.7);
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="nav-top">
    <a href="index.html">üè† Home</a>
    <a href="https://yu1srs.org.rs/" target="_blank">üåê SRS ‚Äì zvaniƒçni sajt</a>
  </div>

  <div class="card">
    <h1>IPS QR ‚Äì ƒålanarina SRS 2026</h1>
    <p>
      Generisanje IPS QR koda za plaƒáanje ƒçlanarine
      <strong>Savezu radio-amatera Srbije</strong>.
    </p>
  </div>

  <div class="card">
    <h2>Unos podataka</h2>

    <form id="qrForm">
      <label>Ime i prezime (uplatilac)
        <input type="text" id="imePrezime" required>
      </label>

      <label>Poziv na broj (npr. broj ƒçlanske karte)
        <input type="text" id="poziv" required>
      </label>

      <button id="btn" type="submit">Generi≈°i QR kod</button>
    </form>
  </div>

  <div class="card">
    <h2>Rezultat</h2>
    <div id="result" class="result">
      Unesite podatke i kliknite na dugme.
    </div>
  </div>

  <footer>
    ¬© 2026 ¬∑ IPS QR SRS ¬∑ Nezvaniƒçni alat<br>
    Autor: <strong>Dragan Manojloviƒá ‚Äì YT0K</strong>
  </footer>

</div>

<script>
  document.getElementById('qrForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const ime = document.getElementById('imePrezime').value.trim();
    const poziv = document.getElementById('poziv').value.trim();
    const result = document.getElementById('result');

    result.innerHTML = 'Generi≈°em QR kod‚Ä¶';

    const racun = '205000000000245207'; // PROVERITI
    const iznos = 'RSD3000,00';
    const primalac = 'Savez radio-amatera Srbije';
    const svrha = `ƒålanarina SRS za 2026. godinu ‚Äì ${ime}`;

    const tekst =
      `K:PR|V:01|C:1|R:${racun}|N:${primalac}|I:${iznos}|P:${svrha}|S:${poziv}`;

    try{
      const r = await fetch('https://nbs.rs/QRcode/api/qr/v1/generate/300',{
        method:'POST',
        headers:{'Content-Type':'text/plain'},
        body:tekst
      });

      const data = await r.json();

      if(data.s && data.s.code === 0){
        result.innerHTML = '';
        const img = document.createElement('img');
        img.className = 'qr';
        img.src = 'data:image/png;base64,' + data.i;
        result.appendChild(img);
        result.innerHTML += '<div class="ok">QR kod je uspe≈°no generisan.</div>';
      }else{
        result.innerHTML = `<div class="err">Gre≈°ka: ${data.s?.desc || 'Nepoznata gre≈°ka'}</div>`;
      }
    }catch{
      result.innerHTML = '<div class="err">Gre≈°ka pri komunikaciji sa NBS serverom.</div>';
    }
  });
</script>
</body>
</html>
